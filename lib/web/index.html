<!DOCTYPE html>
<html lang='pt-BR'>

<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Weather Station IoT</title>
    <script src='https://cdn.jsdelivr.net/npm/chart.js'></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .dashboard {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card h3 {
            color: #4a5568;
            margin-bottom: 15px;
            font-size: 1.3rem;
            text-align: center;
        }

        .sensor-value {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 20px;
        }

        .value {
            font-size: 2.5rem;
            font-weight: bold;
            margin-right: 10px;
        }

        .unit {
            font-size: 1.2rem;
            color: #718096;
        }

        .temp .value {
            color: #e53e3e;
        }

        .humidity .value {
            color: #3182ce;
        }

        .pressure .value {
            color: #38a169;
        }

        .chart-container {
            height: 200px;
            position: relative;
        }

        .status {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-top: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .status-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .status-label {
            font-weight: bold;
            color: #4a5568;
        }

        .status-online {
            color: #38a169;
            font-weight: bold;
        }

        .last-update {
            text-align: center;
            color: #718096;
            font-size: 0.9rem;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }

            .header h1 {
                font-size: 2rem;
            }

            .value {
                font-size: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class='container'>
        <div class='header'>
            <h1>üå§Ô∏è Weather Station IoT</h1>
            <p>Monitoramento em Tempo Real</p>
        </div>
        <div class='dashboard'>
            <div class='card temp'>
                <h3>üå°Ô∏è Temperatura</h3>
                <div class='sensor-value'>
                    <span class='value' id='temp-value'>--</span>
                    <span class='unit'>¬∞C</span>
                </div>
                <div class='chart-container'>
                    <canvas id='tempChart'></canvas>
                </div>
            </div>
            <div class='card humidity'>
                <h3>üíß Umidade</h3>
                <div class='sensor-value'>
                    <span class='value' id='humidity-value'>--</span>
                    <span class='unit'>%</span>
                </div>
                <div class='chart-container'>
                    <canvas id='humidityChart'></canvas>
                </div>
            </div>
            <div class='card pressure'>
                <h3>üå™Ô∏è Press√£o</h3>
                <div class='sensor-value'>
                    <span class='value' id='pressure-value'>--</span>
                    <span class='unit'>kPa</span>
                </div>
                <div class='chart-container'>
                    <canvas id='pressureChart'></canvas>
                </div>
            </div>
        </div>
        <div class='status'>
            <h3>üìä Status do Sistema</h3>
            <div class='status-item'>
                <span class='status-label'>Status:</span>
                <span class='status-online'>üü¢ Online</span>
            </div>
            <div class='status-item'>
                <span class='status-label'>√öltima Atualiza√ß√£o:</span>
                <span id='last-update'>--</span>
            </div>
            <div class='status-item'>
                <span class='status-label'>Intervalo de Atualiza√ß√£o:</span>
                <span>2 segundos</span>
            </div>
        </div>
    </div>
    <script>
        let tempData = []; let humidityData = []; let pressureData = []; let timeLabels = [];
        const maxDataPoints = 20;
        const tempChart = new Chart(document.getElementById('tempChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Temperatura (¬∞C)',
                    data: tempData,
                    borderColor: '#e53e3e',
                    backgroundColor: 'rgba(229, 62, 62, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    },
                    x: {
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
        const humidityChart = new Chart(document.getElementById('humidityChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Umidade (%)',
                    data: humidityData,
                    borderColor: '#3182ce',
                    backgroundColor: 'rgba(49, 130, 206, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: true,
                        max: 100,
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    },
                    x: {
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
        const pressureChart = new Chart(document.getElementById('pressureChart'), {
            type: 'line',
            data: {
                labels: timeLabels,
                datasets: [{
                    label: 'Press√£o (kPa)',
                    data: pressureData,
                    borderColor: '#38a169',
                    backgroundColor: 'rgba(56, 161, 105, 0.1)',
                    borderWidth: 2,
                    fill: true,
                    tension: 0.4
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    y: {
                        beginAtZero: false,
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    },
                    x: {
                        grid: { color: 'rgba(0,0,0,0.1)' }
                    }
                },
                plugins: {
                    legend: { display: false }
                }
            }
        });
        function updateData() {
            fetch('/dados')
                .then(response => response.json())
                .then(data => {
                    const now = new Date().toLocaleTimeString();
                    document.getElementById('temp-value').textContent = data.temperatura.toFixed(1);
                    document.getElementById('humidity-value').textContent = data.umidade.toFixed(1);
                    document.getElementById('pressure-value').textContent = data.pressao;
                    document.getElementById('last-update').textContent = now;
                    timeLabels.push(now);
                    tempData.push(data.temperatura);
                    humidityData.push(data.umidade);
                    pressureData.push(data.pressao);
                    if (timeLabels.length > maxDataPoints) {
                        timeLabels.shift();
                        tempData.shift();
                        humidityData.shift();
                        pressureData.shift();
                    }
                    tempChart.update('none');
                    humidityChart.update('none');
                    pressureChart.update('none');
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    document.getElementById('last-update').textContent = 'Erro de conex√£o';
                });
        }
        updateData();
        setInterval(updateData, 2000);
    </script>
</body>

</html>
